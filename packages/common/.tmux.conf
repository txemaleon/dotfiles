
# Config mostly cribbed from http://www.unwiredcouch.com/2013/11/15/my-tmux-setup.html
#
# Bind Ctrl-A instead of Ctrl-B, due to screen muscle memory
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# shortcut for synchronize-panes toggle
bind C-s set-window-option synchronize-panes

# Auto-create session if none exists
new-session -n $HOST


# force a reload of the config file
unbind r
bind r source-file $HOME/.tmux.conf \; display "Reloaded"

# colors
set -g default-terminal "screen-256color"
#set -g default-terminal "screen-16color"

# unicode
# setw -g utf8 on
# set -g status-utf8 on

set-window-option -g automatic-rename on

# listen to alerts from all windows
set -g bell-action any

# and to activity
setw -g monitor-activity on
set -g visual-activity on

# Resize with Keys
bind -n M-Up resize-pane -U 15
bind -n M-Down resize-pane -D 15
bind -n M-Left resize-pane -L 15
bind -n M-Right resize-pane -R 15

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# CRIBBED FROM TREVOR

unbind %
bind | split-window -h

# Mouse mode
set -g mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on
# set mouse-utf8 off

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m set -g mouse on \; display 'Mouse: ON'

# set mouse off with prefix M
bind M set -g mouse off \; display 'Mouse: OFF'

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# scrollback buffer n lines
set -g history-limit 100000



##
## PLUGINS (TPM)
##
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'egel/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Gruvbox theme
set -g @tmux-gruvbox 'dark'
set -g @tmux-gruvbox-right-status-y '%H:%M #(cd #{pane_current_path}; git branch --show-current 2>/dev/null)'
set -g @tmux-gruvbox-right-status-z ''

# Session persistence
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
