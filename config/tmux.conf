
# Config mostly cribbed from http://www.unwiredcouch.com/2013/11/15/my-tmux-setup.html
#
# Bind Ctrl-A instead of Ctrl-B, due to screen muscle memory
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# shortcut for synchronize-panes toggle
# # START:sync
bind C-s set-window-option synchronize-panes
# # END:sync


# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# force a reload of the config file
unbind r
bind r source-file $HOME/.tmux.conf \; display "Reloaded"

# colors
set -g default-terminal "screen-256color"
#set -g default-terminal "screen-16color"

# unicode
# setw -g utf8 on
# set -g status-utf8 on

# status bar config
set -g status-left "#h:[#S]"
set -g status-left-length 50
set -g status-right-length 50
set -g status-right "%H:%M %Y-%h-%d"
setw -g window-status-current-format "|#I:#W|"
set-window-option -g automatic-rename on

# listen to alerts from all windows
set -g bell-action any

# and to activity
setw -g monitor-activity on
set -g visual-activity on

# Resize with Keys
bind -n M-Up resize-pane -U 15
bind -n M-Down resize-pane -D 15
bind -n M-Left resize-pane -L 15
bind -n M-Right resize-pane -R 15

# vim movement bindings
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# CRIBBED FROM TREVOR

unbind %
bind | split-window -h

# Mouse mode
set -g mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on
# set mouse-utf8 off

# toggle mouse mode to allow mouse copy/paste
# set mouse on with prefix m
bind m set -g mouse on \; display 'Mouse: ON'

# set mouse off with prefix M
bind M set -g mouse off \; display 'Mouse: OFF'

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

# scrollback buffer n lines
set -g history-limit 100000



##
## THEME - Solarized Dark (tmux 3.x syntax)
##

# Status bar
set -g status-style bg=default,fg=yellow

# Window status
setw -g window-status-style fg=brightgreen,bg=default
setw -g window-status-current-style fg=yellow,bg=default,bright
setw -g window-status-bell-style fg=white,bg=brightred,bold

# Pane borders
set -g pane-border-style fg=black,bg=default
set -g pane-active-border-style fg=yellow,bg=default

# Messages
set -g message-style fg=yellow,bg=black

# Pane number display
set -g display-panes-active-colour yellow
set -g display-panes-colour brightblue

# Clock
setw -g clock-mode-colour yellow
setw -g clock-mode-style 24
