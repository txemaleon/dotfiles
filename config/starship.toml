# Starship prompt configuration
# https://starship.rs/config/

# Timeout for commands (ms)
command_timeout = 1000

# Newline between prompts
add_newline = true

# Prompt format
format = """
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "blue bold"

[git_branch]
symbol = " "
style = "purple"

[git_status]
style = "yellow"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"

[nodejs]
symbol = " "
style = "green"

[python]
symbol = " "
style = "yellow"

[rust]
symbol = " "
style = "red"

[golang]
symbol = " "
style = "cyan"

[docker_context]
symbol = " "
style = "blue"

[cmd_duration]
min_time = 2000
style = "yellow dimmed"
format = "[$duration]($style) "
